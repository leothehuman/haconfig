homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 37.7697
  longitude: -122.3933
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 3
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Los_Angeles
  # Customization file
  customize: !include customize.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true
mqtt:
  broker: 127.0.0.1

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor:
  - platform: yr

# Text to speech
tts:
  - platform: google

# Cloud
cloud:
  alexa: 
    filter: !include assistant_filter.yaml
  google_actions:
    filter: !include assistant_filter.yaml

zwave:
  usb_path: /zwavestick
  network_key: !secret network_key

light: !include_dir_list light/
switch:
  - platform: mqtt
    name: "Wallflower"
    state_topic: "stat/sonoff-wallflower/POWER"
    command_topic: "cmnd/sonoff-wallflower/POWER"
    availability_topic: "tele/sonoff-wallflower/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    retain: true
  - platform: mqtt
    name: "Custom Switch"
    state_topic: "stat/sonoff-custom/POWER"
    command_topic: "cmnd/sonoff-custom/POWER"
    availability_topic: "tele/sonoff-custom/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    retain: true
sensor: !include_dir_merge_list sensor/
binary_sensor:
  - platform: mqtt
    name: "Kitchen Motion"
    state_topic: "cmnd/wemos1-motion/POWER2"
    payload_on: "ON"
    payload_off: "OFF"
    availability_topic: "tele/wemos1/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
    device_class: motion
  - platform: mqtt
    name: "Office Motion"
    state_topic: "cmnd/desk-motion/POWER2"
    payload_on: "ON"
    payload_off: "OFF"
    availability_topic: "tele/sonoff-desk/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
    device_class: motion
  - platform: workday
    name: "Workday"
    country: US
input_boolean:
  leo_home:
    name: Leo Home
  emiji_home:
    name: Emiji Home
  night_mode:
    name: Night Mode

tradfri:
  allow_tradfri_groups: false

device_tracker:
  - platform: asuswrt
    host: 192.168.1.1
    username: admin
    ssh_key: /config/ha_rsa

group: !include groups.yaml
automation: !include_dir_list automation/
script: !include scripts.yaml
