#default_view:
home_view:
  view: yes
  icon: mdi:home
  entities:
    - group.lights
    - group.people
    - group.devices
    - group.all_devices
    - group.modes
    - group.office_sensors
    - group.kitchen_sensors
    - group.bedroom_sensors
